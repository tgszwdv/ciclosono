<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ciclo de Sono</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .clock-time {
            font-size: 1.25rem;
        }
        
        .sleep {
            color: #4a90e2; /* Azul para o ícone de dormir */
        }
        .wake {
            color: #f5a623; /* Laranja para o ícone de acordar */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm mb-12">
            <h1 class="text-2xl font-semibold mb-4 text-center">Calculadora de Ciclo de Sono</h1>
            <div class="flex items-center justify-center mb-4">
                <p id="mode-label" class="text-center">Modo ativo - Hora de Dormir</p>

            </div>
            <div class="flex items-center justify-center mb-4">
               
                <i id="mode-icon" class="fas fa-bed sleep icon"></i>
            </div>
            <label for="sleep-time" class="block text-gray-300" id="input-label">Digite a hora que irá dormir:</label>
            <input type="time" id="sleep-time" class="mt-2 block w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
            <div class="flex justify-center mt-4 space-x-4">
                <button id="change-mode" class="bg-gray-600 text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-500">Hora para Acordar</button>
                <button id="calculate-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Calcular</button>
            </div>
            <div id="results" class="mt-6 flex flex-col items-center"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-4 w-full">
        <div class="container mx-auto text-center">
            <p class="text-sm">@tgszwdv</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
